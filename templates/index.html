<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vitrine de Templates | UsoJaleco</title>
  <style>
    :root {
      --bg: #0a0b0f;
      --card-bg: #12141b;
      --text: #e6e9ef;
      --accent: #ff7a18;
      --accent-hover: #ffb703;
      --muted: #9aa4b2;
      --line: #232838;
    }

    * { box-sizing: border-box; margin: 0; padding: 0; font-family: system-ui, -apple-system, sans-serif; }

    body {
      background-color: var(--bg);
      color: var(--text);
      padding: 18px;
    }

    .wrap {
      max-width: 1200px;
      margin: 0 auto;
    }

    /* ===== NAV BAR ===== */
    .navBar {
      background: linear-gradient(180deg, rgba(18,20,27,.92), rgba(10,11,15,.88));
      border: 1px solid rgba(255,255,255,.08);
      border-radius: 18px;
      padding: 12px 14px;
      box-shadow: 0 12px 30px rgba(0,0,0,.28);
      display: flex;
      gap: 12px;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 30px;
    }

    .navLeft { display: flex; align-items: center; gap: 12px; }
    
    .logoMark {
      width: 40px; height: 40px; border-radius: 14px;
      display: flex; align-items: center; justify-content: center;
      color: #0a0b0f; font-weight: 950; letter-spacing: .5px;
      background: linear-gradient(135deg, var(--accent), var(--accent-hover));
      box-shadow: 0 10px 24px rgba(0,0,0,.35);
      flex: 0 0 auto;
    }

    .brandText { display: inline-block; line-height: 1.05; }
    .brandName { font-size: 18px; font-weight: 900; letter-spacing: .2px; margin: 0; color: #fff; }
    .brandSub { margin-top: 5px; width: 100%; color: rgba(230,233,239,.78); font-size: 11px; font-weight: 500; display: block; }

    .navRight { display: flex; align-items: center; gap: 10px; }

    /* REDES SOCIAIS */
    .social { display: flex; gap: 8px; }
    .social a {
      width: 34px; height: 34px; border-radius: 12px;
      display: flex; align-items: center; justify-content: center;
      border: 1px solid rgba(255,255,255,.10);
      background: rgba(255,255,255,.03);
      transition: all .15s ease;
    }
    .social a:hover { border-color: var(--accent); background: rgba(255,122,24,.1); }
    
    /* Corrige o SVG para aceitar o gradiente */
    .social svg { display: block; stroke-width: 2; stroke-linecap: round; stroke-linejoin: round; }

    /* ===== CABEÇALHO DA VITRINE (Flexbox para alinhar busca a direita) ===== */
    .showcase-header {
      display: flex;
      justify-content: space-between;
      align-items: flex-end; /* Alinha a base do texto com a busca */
      gap: 20px;
      margin-bottom: 30px;
      flex-wrap: wrap; /* Permite quebrar linha no mobile */
    }

    .header-text {
      flex: 1;
      min-width: 280px; /* Garante tamanho mínimo antes de quebrar */
    }

    h1 {
      font-size: 2rem;
      font-weight: 800;
      color: var(--accent);
      margin-bottom: 4px;
      line-height: 1.1;
      background: linear-gradient(135deg, var(--accent), var(--accent-hover));
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
    }

    p.subtitle {
      color: var(--muted);
      font-size: 1rem;
      margin: 0;
    }

    /* BARRA DE PESQUISA */
    .search-box {
      width: 100%;
      max-width: 350px;
      position: relative;
    }

    .search-input {
      width: 100%;
      padding: 12px 16px 12px 44px;
      border-radius: 14px;
      border: 1px solid var(--line);
      background: rgba(255,255,255,0.03);
      color: #fff;
      font-size: 0.95rem;
      outline: none;
      transition: border-color 0.2s;
    }
    .search-input:focus { border-color: var(--accent); }

    .search-icon {
      position: absolute;
      left: 14px;
      top: 50%;
      transform: translateY(-50%);
      width: 18px;
      height: 18px;
      stroke: var(--muted);
      pointer-events: none;
    }

    /* ===== GRID ===== */
    .vitrine-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 25px;
    }

    /* CARD */
    .card {
      background: var(--card-bg);
      border: 1px solid rgba(255,255,255,0.08);
      border-radius: 18px;
      overflow: hidden;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      display: flex; flex-direction: column;
    }
    .card:hover { transform: translateY(-5px); border-color: var(--accent); }

    .card-img-holder {
      width: 100%; height: 180px; background: #000; position: relative; overflow: hidden;
    }
    .card-img-holder img {
      width: 100%; height: 100%; object-fit: cover; transition: transform 0.5s ease;
    }
    .card:hover .card-img-holder img { transform: scale(1.05); }

    .card-body { padding: 20px; display: flex; flex-direction: column; flex-grow: 1; }
    .card-title { font-size: 1.2rem; font-weight: 700; margin-bottom: 8px; color: #fff; }
    .card-desc { font-size: 0.9rem; color: var(--muted); margin-bottom: 15px; line-height: 1.4; flex-grow: 1; }

    .price-row {
      display: flex; justify-content: space-between; align-items: center;
      margin-bottom: 15px; padding-top: 15px; border-top: 1px solid rgba(255,255,255,0.08);
    }
    .price { font-size: 1.3rem; font-weight: 800; color: #fff; }
    .price span { font-size: 0.9rem; color: var(--accent); font-weight: normal; margin-right: 4px; }

    .btn-group { display: flex; gap: 10px; }
    .btn {
      flex: 1; padding: 10px; border-radius: 10px; border: none; cursor: pointer;
      font-weight: 700; font-size: 0.9rem; text-align: center; text-decoration: none;
      display: flex; align-items: center; justify-content: center; gap: 6px; transition: all 0.2s;
    }
    .btn-video { background: rgba(255,255,255,0.05); color: var(--text); border: 1px solid rgba(255,255,255,0.1); }
    .btn-video:hover { background: rgba(255,255,255,0.1); border-color: #fff; }
    .btn-buy { background: linear-gradient(135deg, var(--accent), var(--accent-hover)); color: #000; }
    .btn-buy:hover { opacity: 0.9; transform: scale(1.02); }

    #loading { text-align: center; padding: 40px; color: var(--muted); }

    /* Responsivo */
    @media (max-width: 650px) {
      .navBar { flex-direction: column; align-items: flex-start; gap: 15px; }
      .navRight { width: 100%; justify-content: flex-end; }
      .search-box { max-width: 100%; margin-top: 10px; }
    }
  </style>
</head>
<body>

<div class="wrap">
  
  <header class="navBar">
    <div class="navLeft">
      <div class="logoMark">UJ</div>
      <div class="brandText">
        <div class="brandName">UsoJaleco</div>
        <span class="brandSub">Prontuário de Apresentação</span>
      </div>
    </div>

    <div class="navRight">
      <div class="social">
        <svg width="0" height="0" style="position: absolute;">
          <defs>
            <linearGradient id="socialGrad" x1="0%" y1="0%" x2="100%" y2="100%">
              <stop offset="0%" stop-color="#ff7a18" />
              <stop offset="100%" stop-color="#ffb703" />
            </linearGradient>
          </defs>
        </svg>

        <a href="https://www.instagram.com/usojaleco_/" target="_blank">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="url(#socialGrad)">
            <rect x="2" y="2" width="20" height="20" rx="5" ry="5"></rect>
            <path d="M16 11.37A4 4 0 1 1 12.63 8 4 4 0 0 1 16 11.37z"></path>
            <line x1="17.5" y1="6.5" x2="17.51" y2="6.5"></line>
          </svg>
        </a>
        <a href="https://www.tiktok.com/@usojaleco" target="_blank">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="url(#socialGrad)">
            <path d="M9 12a4 4 0 1 0 4 4V4a5 5 0 0 0 5 5"></path>
          </svg>
        </a>
        <a href="https://wa.me/5571981577908" target="_blank">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="url(#socialGrad)">
            <path d="M21 11.5a8.38 8.38 0 0 1-.9 3.8 8.5 8.5 0 0 1-7.6 4.7 8.38 8.38 0 0 1-3.8-.9L3 21l1.9-5.7a8.38 8.38 0 0 1-.9-3.8 8.5 8.5 0 0 1 4.7-7.6 8.38 8.38 0 0 1 3.8-.9h.5a8.48 8.48 0 0 1 8 8v.5z"></path>
          </svg>
        </a>
      </div>
    </div>
  </header>

  <div class="showcase-header">
    <div class="header-text">
      <h1>Templates Premium</h1>
      <p class="subtitle">Atualize suas apresentações com design de alto nível</p>
    </div>
    
    <div class="search-box">
      <svg class="search-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="11" cy="11" r="8"></circle><line x1="21" y1="21" x2="16.65" y2="16.65"></line></svg>
      <input type="text" id="searchInput" class="search-input" placeholder="Buscar template..." onkeyup="filtrarTemplates()">
    </div>
  </div>

  <div id="loading">Carregando templates...</div>
  <div id="vitrine" class="vitrine-grid"></div>

</div>

<script>
  // ==========================================
  // CONFIGURAÇÃO
  // ==========================================
  const SHEET_CSV_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vS0lZ6hE56CdT3lkW4p6m3MeeQqOi4JOXNJNvnMKy4S_j03ISVb7wNG4g-e-D5NCBDt4TUD5p1662mz/pub?output=csv"; 

  let todosProdutos = []; // Guarda os produtos para a busca

  // Função principal
  async function carregarVitrine() {
    const vitrineEl = document.getElementById('vitrine');
    const loadingEl = document.getElementById('loading');

    try {
      const response = await fetch(SHEET_CSV_URL);
      if (!response.ok) throw new Error("Erro ao conectar");
      
      const data = await response.text();
      const produtos = csvParaJson(data);

      loadingEl.style.display = 'none';

      // Filtra apenas os ativos e salva na variavel global
      todosProdutos = produtos.filter(p => p.ativo && p.ativo.toLowerCase().trim() === 'x');

      renderizarLista(todosProdutos);

    } catch (error) {
      console.error(error);
      loadingEl.innerHTML = "Não foi possível carregar os produtos.";
    }
  }

  // Renderiza a lista na tela
  function renderizarLista(lista) {
    const vitrineEl = document.getElementById('vitrine');
    vitrineEl.innerHTML = ""; // Limpa a tela

    if (lista.length === 0) {
      vitrineEl.innerHTML = '<p style="color:#666; width:100%">Nenhum template encontrado.</p>';
      return;
    }

    lista.forEach(prod => {
      vitrineEl.appendChild(criarCard(prod));
    });
  }

  // Função de Busca (filtra pelo titulo)
  function filtrarTemplates() {
    const termo = document.getElementById('searchInput').value.toLowerCase();
    const filtrados = todosProdutos.filter(prod => 
      prod.titulo.toLowerCase().includes(termo)
    );
    renderizarLista(filtrados);
  }

  function criarCard(produto) {
    const div = document.createElement('div');
    div.className = 'card';
    const imagem = produto.imagem && produto.imagem.length > 5 ? produto.imagem : 'https://via.placeholder.com/800x450/222/888?text=Sem+Imagem';
    const preco = produto.preco || "0,00";

    div.innerHTML = `
      <div class="card-img-holder">
        <img src="${imagem}" alt="${produto.titulo}" loading="lazy">
      </div>
      <div class="card-body">
        <div class="card-title">${produto.titulo}</div>
        <div class="card-desc">${produto.descricao}</div>
        <div class="price-row">
          <div class="price"><span>R$</span>${preco}</div>
        </div>
        <div class="btn-group">
          ${produto.video ? `<a href="${produto.video}" target="_blank" class="btn btn-video">▶ Ver Vídeo</a>` : ''}
          <a href="${produto.link_compra}" target="_blank" class="btn btn-buy">Comprar</a>
        </div>
      </div>
    `;
    return div;
  }

  function csvParaJson(csvText) {
    const lines = csvText.split("\n").filter(l => l.trim() !== "");
    const headers = lines[0].split(",").map(h => h.trim().replace(/\r/g, ""));
    const resultado = [];
    for (let i = 1; i < lines.length; i++) {
      let row = lines[i];
      let matches = row.match(/(".*?"|[^",\r\n]+)(?=\s*,|\s*$)/g);
      if (!matches) continue;
      let obj = {};
      headers.forEach((header, index) => {
        let val = matches[index] ? matches[index].replace(/^"|"$/g, '').trim() : "";
        obj[header] = val;
      });
      resultado.push(obj);
    }
    return resultado;
  }

  carregarVitrine();
</script>

</body>
</html>
