<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
  <title>UsoJaleco | Orçamento</title>

  <!-- ====== DESIGN KIT: FONTES ====== -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <!-- Fonts (base) -->
  <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display:ital@0;1&family=Manrope:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
  <!-- Outfit (brand only) -->
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;700;800&display=swap" rel="stylesheet">

  <style>
    :root{
      /* ===== TOKENS (white) ===== */
      --bg:#ffffff;
      --surface:#ffffff;
      --surface2:#f8fafc;

      --text:#0f172a;
      --muted:#6b7280;

      --line:#e9eef5;

      --shadow: 0 10px 22px rgba(17,24,39,.08);
      --shadow2: 0 14px 28px rgba(17,24,39,.10);

      --accent:#f97316;

      /* ===== Layout controls ===== */
      --edgeL: 24px;
      --edgeR: 24px;
      --paperMax: 600px;
      --rightColW: 440px;
      --deskGap: 22px;

      /* ===== Layout vars (kept-ish) ===== */
      --rBig:26px;
      --rMid:22px;
      --rSm:18px;
      --rBtn:14px;

      --t: .18s ease;

      --gap: 18px;
      --gap2: 26px;

      --topH: 44px;
    }

    @media (max-width: 720px){
      :root{
        --edgeL: 16px;
        --edgeR: 16px;
        --deskGap: 16px;
      }
    }

    *{ box-sizing:border-box }
    html,body{ height:100% }

    /* ✅ mantém correção de scroll mobile (sem travar a página) */
    html{
      min-height:100%;
      height:auto;
      overflow-x:hidden;
    }
    body{
      min-height:100vh;
      height:auto;
      margin:0;
      overflow-x:hidden;
      overflow-y:visible;
      position:static;

      font-family: Manrope, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      color:var(--text);
      background:
        radial-gradient(1200px 600px at 12% 10%, rgba(249,115,22,.10), transparent 60%),
        radial-gradient(1000px 580px at 85% 18%, rgba(15,23,42,.06), transparent 62%),
        linear-gradient(180deg, var(--bg) 0%, var(--bg) 100%);
      background-attachment: fixed, fixed, fixed;
      -webkit-overflow-scrolling:touch;
      color-scheme: light;
    }

    a{ color:inherit; text-decoration:none }
    button, input, textarea, select{ font:inherit }
    ::selection{ background:rgba(249,115,22,.18) }

    /* touch targets */
    .btn, .numBlock, details summary, .social a, .goPay, .stepCard, .option, .iconBtn, .headBtn{
      touch-action:manipulation;
    }

    /* ===== HEADER (kit) ===== */
    .topbarWrap{
      background:#fff;
      box-shadow: 0 10px 22px rgba(17,24,39,.10);
      position: sticky;
      top: 0;
      z-index: 40;
    }
    .topbar{
      width: 100%;
      max-width: 1040px;
      margin: 0 auto;
      padding: 16px var(--edgeR);
      padding-left: var(--edgeL);
      display:flex;
      align-items:center;
      gap: 18px;
    }
    .brand{
      display:flex;
      align-items:center;
      gap: 10px;
      min-width: 190px;
      user-select:none;
      -webkit-user-select:none;
      -ms-user-select:none;
      -webkit-tap-highlight-color: transparent;
    }
    .brand img{
      height: 28px;
      width: auto;
      display:block;
      user-select:none;
      -webkit-user-select:none;
      -webkit-user-drag:none;
      pointer-events:none;
    }
    .brandName{
      display:flex;
      align-items:baseline;
      gap: 0;
      font-family: Outfit, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      font-size: 18px;
      font-weight: 400;
      letter-spacing: -0.01em;
      color:#475569;
      user-select:none;
      -webkit-user-select:none;
      -ms-user-select:none;
      pointer-events:none;
    }
    .brandName b{ font-weight: 800; color:#334155; }

    .headRight{
      margin-left:auto;
      display:flex;
      align-items:center;
      gap: 10px;
      flex-wrap: wrap;
      justify-content: flex-end;
    }

    .headBtn{
      height: 38px;
      padding: 0 14px;
      border-radius: 999px;
      border: 1px solid #e7ebf2;
      background: #fff;
      color:#334155;
      font-weight: 900;
      cursor: pointer;
      transition: background var(--t), filter var(--t), transform var(--t), border-color var(--t), box-shadow var(--t);
      white-space: nowrap;

      display:inline-flex;
      align-items:center;
      justify-content:center;
      text-align:center;
      line-height: 1;
    }
    .headBtn:hover{ background:#f8fafc; transform: translateY(-1px); }
    .headBtn:active{ transform: translateY(0px); }

    .headBtnPrimary{
      background: var(--accent);
      border-color: var(--accent);
      color:#fff;
      box-shadow: 0 10px 18px rgba(249,115,22,.18);
    }
    .headBtnPrimary:hover{
      background: var(--accent);
      border-color: var(--accent);
      filter: brightness(.92);
      box-shadow: 0 12px 22px rgba(249,115,22,.22);
    }

    .iconBtn{
      width: 34px;
      height: 34px;
      border-radius: 999px;
      display:grid;
      place-items:center;
      border: 1px solid transparent;
      background: transparent;
      cursor: pointer;
      color: var(--accent);
      transition: background var(--t), border-color var(--t), transform var(--t);
      user-select:none;
      -webkit-tap-highlight-color: transparent;
    }
    a.iconBtn{ text-decoration:none; }
    .iconBtn:hover{
      background:#fff7ed;
      border-color:#fed7aa;
      transform: translateY(-1px);
    }
    .iconBtn:active{ transform: translateY(0px); }

    @media (max-width: 720px){
      .topbar{ padding-top: 14px; padding-bottom: 14px; }
      .brand{ min-width: auto; }
      .headBtn{ height: 36px; padding: 0 12px; font-size: 13px; }
    }

    /* ===== Layout ===== */
    .wrap{
      max-width: 1040px;
      margin: 0 auto;
      padding: 18px var(--edgeR) 30px;
      padding-left: var(--edgeL);
      position:relative;
    }

    /* ===== Cards ===== */
    .card{
      border: 1px solid var(--line);
      border-radius: var(--rBig);
      background: var(--surface);
      box-shadow: var(--shadow);
      padding: 16px;
      margin-bottom: 14px;
      overflow:hidden;
      min-width: 0;
    }

    /* ===== Top panel (steps + resumo) ===== */
    .topPanel{
      padding: 14px;
      display:flex;
      gap: 12px;
      align-items:stretch;
      justify-content:space-between;
    }
    .stepsBar{
      flex:1 1 auto;
      display:grid;
      grid-template-columns:repeat(6, minmax(0, 1fr));
      gap: 10px;
      align-items:stretch;
      width:100%;
      overflow:visible;
    }
    .stepCard{
      border-radius: 18px;
      border: 1px solid var(--line);
      background: #fff;
      padding: 10px 10px 12px;
      cursor:pointer;
      user-select:none;
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:center;
      gap:6px;
      transition: border-color var(--t), background var(--t), transform var(--t), box-shadow var(--t);
      min-width:0;
    }
    .stepCard:hover{
      transform: translateY(-1px);
      background: var(--surface2);
      border-color: rgba(15,23,42,.14);
      box-shadow: 0 12px 22px rgba(17,24,39,.08);
    }
    .stepCard.on{
      border-color: rgba(249,115,22,.55);
      background: rgba(249,115,22,.08);
      box-shadow: 0 10px 18px rgba(249,115,22,.12);
    }
    .stepIco{
      width: 38px;
      height: 38px;
      border-radius: 16px;
      display:flex;
      align-items:center;
      justify-content:center;
      background:#fff7ed;
      border: 1px solid #fed7aa;
      box-shadow: inset 0 0 0 1px rgba(0,0,0,.02);
      color: var(--accent);
    }
    .stepIco svg{ width:18px; height:18px; stroke: currentColor; }
    .stepTitle{
      font-size: 12.5px;
      font-weight: 900;
      letter-spacing:.15px;
      text-align:center;
      margin:0;
      line-height:1.1;
      color: var(--text);
    }
    .stepSub{
      font-size: 11px;
      color: var(--muted);
      font-style: italic;
      text-align:center;
      margin-top:-3px;
      line-height:1.05;
    }

    .budgetBox{
      flex:0 0 340px;
      border: 1px solid var(--line);
      border-radius: 18px;
      background: var(--surface);
      padding: 10px;
      display:flex;
      align-items:stretch;
      justify-content:center;
      box-shadow: 0 12px 22px rgba(17,24,39,.06);
    }

    /* ===== Resumo (mini) ===== */
    .miniResumo{
      display:flex;
      gap: 10px;
      flex-wrap:nowrap;
      align-items:stretch;
      justify-content:flex-start;
      margin:0;
      padding:0;
      border:none;
      background:transparent;
      width:100%;
    }
    .miniResumo .item{
      flex: 1 1 0;
      display:flex;
      flex-direction:column;
      gap: 2px;
      padding: 10px 12px;
      border-radius: 16px;
      border: 1px solid var(--line);
      background: var(--surface2);
      min-width:0;
    }
    .miniResumo .k{
      font-size: 12px;
      line-height:1.2;
      color: var(--muted);
      font-weight: 800;
      letter-spacing:.15px;
    }
    .miniResumo .v{
      font-size: 12.5px;
      font-weight: 900;
      line-height:1.3;
      color: var(--text);
    }
    .miniResumo .v strong{ color: var(--text); }

    /* ===== Conteúdo ===== */
    .h{display:flex;align-items:flex-start;justify-content:space-between;gap:10px;margin-bottom:10px;}
    .h h2{
      margin:0;
      font-family: "DM Serif Display", serif;
      font-size: 18px;
      letter-spacing:.2px;
      line-height:1.1;
    }
    .h span{color:var(--muted);font-size:12.6px;line-height:1.35;text-align:right;max-width: 52ch;}
    .grid{display:grid;grid-template-columns:repeat(2, minmax(0,1fr));gap:10px;}

    /* ===== Options ===== */
    .option{
      position:relative;
      border: 1px solid var(--line);
      border-radius: 18px;
      padding: 12px 12px 12px 44px;
      background: var(--surface);
      cursor:pointer;
      transition: border-color var(--t), background var(--t), transform var(--t), box-shadow var(--t);
      min-height:56px;
      display:flex;
      flex-direction:column;
      justify-content:center;
      gap:2px;
      box-shadow: 0 10px 18px rgba(17,24,39,.05);
    }
    .option:hover{
      border-color: rgba(15,23,42,.14);
      background: var(--surface2);
      transform: translateY(-1px);
      box-shadow: 0 12px 22px rgba(17,24,39,.08);
    }
    .option input{
      position:absolute;left:12px;top:50%;
      transform:translateY(-50%);
      width:20px;height:20px;
      accent-color: var(--accent);
    }
    .option .t{font-weight:900;font-size:13px;color:var(--text);}
    .option .d{color:var(--muted);font-size:12.2px;line-height:1.25;}

    label.small{display:block;color:var(--muted);font-size:12px;font-weight:800;margin:10px 0 6px;letter-spacing:.15px;}
    .req{color:#ef4444;font-weight:900;margin-left:6px;}
    .muted{color:var(--muted);font-size:12px;line-height:1.45}

    input[type="text"], input[type="email"], input[type="tel"], textarea, select, input[type="number"]{
      width:100%;
      padding:11px 12px;
      border-radius:14px;
      border:1px solid var(--line);
      background: var(--surface2);
      color: var(--text);
      outline:none;
      font-size:16px;
      line-height:1.2;
      -webkit-text-size-adjust:100%;
      transition: border-color var(--t), background var(--t), box-shadow var(--t);
    }
    .inputSm{font-size:14px !important;padding:10px 12px !important;}
    textarea{min-height:92px;resize:vertical}
    input:focus, textarea:focus, select:focus{
      border-color: rgba(249,115,22,.55);
      box-shadow: 0 0 0 3px rgba(249,115,22,.18);
      background:#fff;
    }

    .row{display:flex;gap:10px;flex-wrap:wrap;align-items:center;justify-content:space-between;}
    .actions{
      display:flex;gap:12px;justify-content:space-between;align-items:center;flex-wrap:wrap;
      margin-top:12px;
    }
    .actions.left{justify-content:flex-start;}
    .actions.bottom{margin-top:14px;}

    /* ===== Buttons ===== */
    .btn{
      cursor:pointer;
      border-radius: var(--rBtn);
      border: 1px solid var(--line);
      background: #fff;
      color: var(--text);
      padding: 0 12px;
      height: 40px;
      font-weight: 900;
      font-size: 13.5px;
      display:inline-flex;
      align-items:center;
      justify-content:center;
      gap:8px;
      transition: transform var(--t), background var(--t), border-color var(--t), box-shadow var(--t), filter var(--t);
      white-space: nowrap;
      user-select:none;
      -webkit-tap-highlight-color: transparent;
    }
    .btn:hover{
      transform: translateY(-1px);
      background: var(--surface2);
      border-color: rgba(15,23,42,.14);
      box-shadow: 0 10px 18px rgba(17,24,39,.06);
    }
    .btn:active{ transform: translateY(0px) scale(.99); }
    .btn:disabled{opacity:.5;cursor:not-allowed;box-shadow:none;}

    .btn.primary, .btn.good{
      border-color: var(--accent);
      background: var(--accent);
      color:#fff;
      box-shadow: 0 10px 18px rgba(249,115,22,.18);
    }
    .btn.primary:hover, .btn.good:hover{
      filter: brightness(.97);
      box-shadow: 0 12px 22px rgba(249,115,22,.22);
      border-color: rgba(249,115,22,.92);
      background: rgba(249,115,22,.98);
    }

    /* ===== Tag pills ===== */
    .tag{
      display:inline-flex;align-items:center;gap:6px;
      padding:6px 10px;border-radius:999px;
      border:1px solid var(--line);
      background: var(--surface2);
      color: var(--muted);
      font-size:12px;
      font-weight:800;
    }
    .tag b{color:var(--text)}
    .tag.warn{border-color: rgba(245,158,11,.25); background: rgba(245,158,11,.10); color:#92400e;}
    .tag.bad{border-color: rgba(239,68,68,.25); background: rgba(239,68,68,.10); color:#7f1d1d;}
    .tag.orange{border-color: rgba(249,115,22,.25); background: rgba(249,115,22,.10); color:#9a3412;}

    .priceLine{display:flex;gap:8px;flex-wrap:wrap;align-items:center}
    .oldPrice{color:rgba(15,23,42,.40);text-decoration:line-through}
    .newPrice{color:var(--text);font-weight:900}

    /* ===== Details (diferenças) ===== */
    details{
      border:1px solid var(--line);
      border-radius: 18px;
      background: var(--surface);
      padding: 12px 12px;
      box-shadow: 0 10px 18px rgba(17,24,39,.05);
      margin-top: 14px;
      margin-bottom: 10px;
    }
    details[open]{ margin-bottom: 14px; }
    details summary{
      cursor:pointer;
      user-select:none;
      font-weight:900;
      color: var(--text);
      outline:none;
      list-style:none;
    }
    details summary::-webkit-details-marker{ display:none; }

    .diffBox{margin-top:10px;font-size:12px;line-height:1.45}
    .diffTitle{
      font-weight: 950;
      font-size: 15px;
      margin: 12px 0 4px;
      color: var(--text);
      letter-spacing:.2px;
    }
    .diffTitle .yellowStar{ color:#f59e0b; }
    .diffSub{color: var(--muted); font-size: 11.8px; font-style: italic; margin:0 0 6px;}
    .diffDesc{color: var(--text); font-size: 12.8px; font-weight: 800; margin:0 0 12px; line-height:1.45}
    .highlightOrange{ color: var(--accent); font-weight: 900; }

    /* ===== Grupo curricular num blocks ===== */
    .numGrid{display:flex;gap:10px;flex-wrap:wrap;margin:8px 0 14px;}
    .numBlock{
      width:48px;height:48px;
      border:1px solid rgba(249,115,22,.45);
      border-radius: 14px;
      display:flex;align-items:center;justify-content:center;
      color: var(--text);
      font-weight: 950;
      font-size: 15px;
      cursor:pointer;
      background: rgba(249,115,22,0.06);
      transition: transform var(--t), background var(--t), box-shadow var(--t), border-color var(--t);
      user-select:none;
    }
    .numBlock:hover{
      transform: translateY(-2px);
      background: rgba(249,115,22,0.12);
      box-shadow: 0 10px 18px rgba(249,115,22,0.12);
      border-color: rgba(249,115,22,.70);
    }
    .numBlock.active{
      background: var(--accent);
      color:#fff;
      box-shadow: 0 12px 22px rgba(249,115,22,0.22);
      border-color: var(--accent);
    }

    /* =========================
       ✅ PRÉVIA DE IMAGENS
       ========================= */
    .previewWrap{
      margin-top:12px;
      border:1px solid var(--line);
      border-radius: 18px;
      padding:12px;
      background: var(--surface2);
      box-shadow: 0 10px 18px rgba(17,24,39,.05);
    }
    .previewTop{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:10px;
      margin-bottom:10px;
    }
    .previewTitle{
      font-size:12.5px;
      font-weight:950;
      letter-spacing:.15px;
      margin:0;
      color: var(--text);
    }
    .previewHint{
      color: var(--muted);
      font-size:11.5px;
      font-style:italic;
      margin:0;
      text-align:right;
    }
    .previewEmpty{
      margin-top:8px;
      color: var(--muted);
      font-size:12px;
      line-height:1.45;
    }
    .previewTabs{
      display:grid;
      grid-template-columns:repeat(3, minmax(0, 1fr));
      gap:10px;
      margin-top:10px;
    }
    .previewTab{
      border-radius: 14px;
      border:1px solid var(--line);
      background:#fff;
      padding:10px 12px;
      cursor:pointer;
      user-select:none;
      font-weight:950;
      font-size:12.5px;
      text-align:center;
      transition: border-color var(--t), background var(--t), transform var(--t), box-shadow var(--t);
      color: var(--text);
    }
    .previewTab:hover{
      border-color: rgba(15,23,42,.14);
      background: var(--surface2);
      transform: translateY(-1px);
      box-shadow: 0 10px 18px rgba(17,24,39,.06);
    }
    .previewTab.on{
      border-color: rgba(249,115,22,.55);
      background: rgba(249,115,22,.08);
      box-shadow: 0 10px 18px rgba(249,115,22,.12);
    }
    .previewHeader{
      width:100%;
      padding:10px 12px;
      border-radius: 14px;
      background: rgba(249,115,22,.08);
      border:1px solid rgba(249,115,22,.22);
      color: var(--text);
      font-weight:950;
      font-size:12.5px;
      letter-spacing:.2px;
      box-shadow: 0 10px 18px rgba(249,115,22,.08);
      margin-top:10px;
    }
    .previewGrid{
      margin-top:10px;
      display:grid;
      grid-template-columns:repeat(3, minmax(0, 1fr));
      gap:10px;
    }
    .previewTile{
      border-radius: 16px;
      border:1px solid var(--line);
      background:#fff;
      overflow:hidden;
      cursor:pointer;
      transition: border-color var(--t), background var(--t), transform var(--t), box-shadow var(--t);
      padding:10px;
      box-shadow: 0 10px 18px rgba(17,24,39,.05);
    }
    .previewTile:hover{
      border-color: rgba(15,23,42,.14);
      background: var(--surface2);
      transform: translateY(-2px);
      box-shadow: 0 12px 22px rgba(17,24,39,.08);
    }
    .previewImg{
      width:auto;height:auto;
      max-width:100%;
      display:block;
      margin:0 auto;
      object-fit:contain;
      border-radius: 12px;
      border: 1px solid rgba(15,23,42,.06);
    }

    /* =========================
       ✅ CERTIFICADOS (namespace .cert*)
       ========================= */
    .certCard{
      border-radius: 22px;
      border: 1px solid var(--line);
      background: #fff;
      box-shadow: var(--shadow);
      padding: 18px 18px 14px;
      margin-top: 10px;
    }
    .certTopRow{
      display:flex;
      justify-content:space-between;
      align-items:flex-start;
      gap:12px;
      margin-bottom:12px;
    }
    .certTitle{
      font-weight: 950;
      font-size: 15px;
      letter-spacing:.2px;
      margin:0;
      color: var(--text);
    }
    .certTopHint{
      color: var(--muted);
      font-size:12px;
      margin:0;
      text-align:right;
      padding-top:2px;
    }
    .certLabelRow{
      display:flex;
      align-items:center;
      gap:8px;
      color: var(--muted);
      font-size:12px;
      font-weight: 850;
      margin:10px 0 8px;
    }
    .certReq{color:#ef4444;font-weight:950;margin-left:6px;}
    .certInput{
      width:100%;
      padding: 13px 14px;
      border-radius: 16px;
      border: 1px solid var(--line);
      background: var(--surface2);
      color: var(--text);
      outline:none;
      font-size: 15px;
      line-height:1.2;
      transition: border-color var(--t), background var(--t), box-shadow var(--t);
    }
    .certInput:focus{
      border-color: rgba(249,115,22,.55);
      box-shadow: 0 0 0 3px rgba(249,115,22,.18);
      background:#fff;
    }
    .certHelper{
      margin:10px 0 14px;
      color: var(--muted);
      font-size:12px;
      line-height:1.4;
    }
    .certDropzone{
      border-radius: 18px;
      border: 2px dashed rgba(15,23,42,.18);
      background: #fff;
      padding: 24px 16px;
      text-align:center;
      cursor:pointer;

<script>
(function(){
  // =========================
  // CONFIG
  // =========================
  const WHATSAPP_NUMBER_E164 = "5571981577908";
  const STORAGE_KEY = "ambrosi_curriculo_flow_v4";
  const PIX_KEY = "usojaleco@gmail.com";

  const SHEET_CSV_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vT2UE3r_LY3wIa__-WKzUnq-iwDMTbkNrWE4lJDGhGeA7cKnr-LxZ30wjN5nbbWnNyenN-TODpx_Bgd/pub?output=csv";
  const CERT_ENDPOINT_URL = "https://script.google.com/macros/s/AKfycbx1wbeC4BXyxX75IlxG64Xi8ozUm2Avgp4uwUjh9V59h5sT7aKEGSQfLDy4XkOHnsRxuA/exec";

  const PRICES = {
    LATTES: { label: "Lattes", price: 99, prazo: "até 48h" },
    VITAE_COMPLETO: { label: "Vitae (Completo)", price: 229, prazo: "até 10 min" },
    VITAE_SINT: { label: "Vitae (Sintetizado)", price: 89, prazo: "até 48h" },
  };

  const BASE_REF = 249.00;
  const MULTIPLIERS = {
    1: 1.000000,
    2: 273.00 / BASE_REF,
    3: 276.96 / BASE_REF,
    4: 277.29 / BASE_REF,
    5: 284.63 / BASE_REF,
    6: 284.66 / BASE_REF,
    7: 290.63 / BASE_REF,
    8: 290.66 / BASE_REF
  };

  // =========================
  // STATE
  // =========================
  const state = load() || {
    person: {
      nome:"", nascimento:"", crm:"", faculdade:"", email:"", telefone:"",
      outrasFormacoes:"", atuacaoProf:"", estagiosCurriculares:"", outrasInfo:""
    },
    leadSource: "",
    announcerName: "",
    groupSize: 1,
    groupResponsable: "",
    produtos: [],
    paymentMethod: "",
    cardInstallments: "",

    previewOpen: false,
    previewKey: "LATTES",

    certNome: "",
    certDriveLink: "",
  };

  // compatibilidade
  if (!state.person) state.person = {};
  if (typeof state.previewOpen !== "boolean") state.previewOpen = false;
  if (!state.previewKey) state.previewKey = "LATTES";
  if (!state.certNome) state.certNome = "";
  if (!("certDriveLink" in state)) state.certDriveLink = "";

  if (!("outrasFormacoes" in state.person)) state.person.outrasFormacoes = "";
  if (!("atuacaoProf" in state.person)) state.person.atuacaoProf = "";
  if (!("estagiosCurriculares" in state.person)) state.person.estagiosCurriculares = "";
  if (!("outrasInfo" in state.person)) state.person.outrasInfo = "";

  const stepsEl = document.getElementById("steps");
  const screenEl = document.getElementById("screen");
  const budgetCardEl = document.getElementById("budgetCard");
  const resetBtn = document.getElementById("resetBtn");
  const goPayBtn = document.getElementById("goPayBtn");

  resetBtn.addEventListener("click", () => {
    localStorage.removeItem(STORAGE_KEY);
    location.reload();
  });

  // =========================
  // IMAGENS (Planilha CSV)
  // =========================
  let CURRICULUM_IMAGES = null;
  let CURRICULUM_IMAGES_ERR = null;

  function parseCSVLine(line){
    const out = [];
    let cur = "";
    let inQ = false;
    for (let i = 0; i < line.length; i++){
      const ch = line[i];
      if (ch === '"'){
        if (inQ && line[i+1] === '"'){ cur += '"'; i++; }
        else inQ = !inQ;
        continue;
      }
      if (ch === "," && !inQ){
        out.push(cur);
        cur = "";
        continue;
      }
      cur += ch;
    }
    out.push(cur);
    return out;
  }

  function normalizeImgUrl(url){
    const s = (url || "").trim();
    if (!s) return "";
    const m1 = s.match(/drive\.google\.com\/file\/d\/([^\/\?]+)/i);
    if (m1 && m1[1]) return "https://drive.google.com/uc?export=view&id=" + m1[1];

    const m2 = s.match(/[?&]id=([^&]+)/i);
    if (m2 && m2[1] && s.includes("drive.google.com")) return "https://drive.google.com/uc?export=view&id=" + m2[1];

    return s;
  }

  async function fetchCurriculumImages(){
    try{
      const res = await fetch(SHEET_CSV_URL, { cache: "no-store" });
      if (!res.ok) throw new Error("HTTP " + res.status);
      const text = await res.text();

      const lines = text.replace(/\r/g, "").split("\n").filter(l => l.trim().length);
      if (!lines.length) throw new Error("CSV vazio");

      const headers = parseCSVLine(lines[0]).map(h => (h||"").trim());
      const idx = (name) => headers.findIndex(h => h.toLowerCase() === name.toLowerCase());

      const idI = idx("id");
      const nomeI = idx("nome");
      const img1I = idx("imagem1");
      const img2I = idx("imagem2");
      const img3I = idx("imagem3");

      if (idI < 0) throw new Error("Coluna id não encontrada");

      const map = {};
      for (let i = 1; i < lines.length; i++){
        const cols = parseCSVLine(lines[i]);
        const id = (cols[idI] || "").trim();
        if (!id) continue;

        const nome = (nomeI >= 0 ? (cols[nomeI] || "").trim() : "");
        const rawImgs = [];
        if (img1I >= 0) rawImgs.push(cols[img1I] || "");
        if (img2I >= 0) rawImgs.push(cols[img2I] || "");
        if (img3I >= 0) rawImgs.push(cols[img3I] || "");

        const images = rawImgs.map(normalizeImgUrl).filter(Boolean);
        map[id] = { nome, images };
      }

      CURRICULUM_IMAGES = map;
      CURRICULUM_IMAGES_ERR = null;

      if (currentStep === "PRODUTOS") render();
    }catch(e){
      CURRICULUM_IMAGES = {};
      CURRICULUM_IMAGES_ERR = (e && e.message) ? e.message : "Falha ao carregar imagens";
      if (currentStep === "PRODUTOS") render();
    }
  }
  fetchCurriculumImages();

  // =========================
  // CERTIFICADOS (STATE EM MEMÓRIA)
  // =========================
  let certItems = [];

  function certUid(){
    return Math.random().toString(16).slice(2) + "_" + Date.now().toString(16);
  }
  function certEscapeHtml(s){
    return String(s || "")
      .replaceAll("&","&amp;")
      .replaceAll("<","&lt;")
      .replaceAll(">","&gt;")
      .replaceAll('"',"&quot;");
  }
  function certDocIconSvg(){
    return `
      <svg viewBox="0 0 24 24" fill="none" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
        <path d="M14 2H7a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2V7Z"/>
        <path d="M14 2v5h5"/>
        <path d="M8 13h8"/>
        <path d="M8 17h6"/>
      </svg>
    `;
  }
  function certFileToBase64(file){
    return new Promise((resolve, reject) => {
      const r = new FileReader();
      r.onerror = () => reject(new Error("Falha ao ler arquivo"));
      r.onload = () => {
        const res = String(r.result || "");
        const base64 = res.includes(",") ? res.split(",")[1] : res;
        resolve(base64);
      };
      r.readAsDataURL(file);
    });
  }

  // =========================
  // STEPS
  // =========================
  const stepList = [
    { key:"DADOS",      title:"Dados",        sub:"Cadastro",   icon:"doc" },
    { key:"ORIGEM",     title:"Origem",       sub:"Desconto",   icon:"megaphone" },
    { key:"PRODUTOS",   title:"Currículos",   sub:"Seleção",    icon:"file" },
    { key:"PAGAMENTO",  title:"Pagamento",    sub:"Pix/Cartão", icon:"card" },
    { key:"CERTS",      title:"Certificados", sub:"Envio",      icon:"upload" },
    { key:"RESUMO",     title:"Enviar",       sub:"WhatsApp",   icon:"check" },
  ];

  let currentStep = "DADOS";

  function stepIconSvg(kind){
    const s = (d) => `<svg viewBox="0 0 24 24" fill="none" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">${d}</svg>`;
    if (kind === "doc") return s(`<path d="M7 3h7l3 3v15H7a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2Z"/><path d="M14 3v4h4"/><path d="M9 12h6"/><path d="M9 16h6"/>`);
    if (kind === "megaphone") return s(`<path d="M3 11v2"/><path d="M5 10v4"/><path d="M7 9v6"/><path d="M9 10l10-4v12l-10-4"/><path d="M9 14v3a2 2 0 0 1-2 2H6"/>`);
    if (kind === "file") return s(`<path d="M14 2H7a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2V7Z"/><path d="M14 2v5h5"/><path d="M8 13h8"/><path d="M8 17h6"/>`);
    if (kind === "card") return s(`<rect x="3" y="6" width="18" height="12" rx="2"/><path d="M3 10h18"/><path d="M7 15h3"/>`);
    if (kind === "upload") return s(`<path d="M12 16V4"/><path d="M7 9l5-5 5 5"/><path d="M4 20h16"/>`);
    return s(`<path d="M20 6 9 17l-5-5"/>`);
  }

  function renderSteps(){
    stepsEl.innerHTML = "";
    stepList.forEach(s=>{
      const btn = document.createElement("button");
      btn.type = "button";
      btn.className = "stepCard" + (s.key === currentStep ? " on" : "");
      btn.innerHTML = `
        <div class="stepIco">${stepIconSvg(s.icon)}</div>
        <div class="stepTitle">${s.title}</div>
        <div class="stepSub">${s.sub}</div>
      `;
      btn.addEventListener("click", () => go(s.key));
      stepsEl.appendChild(btn);
    });
  }

  function go(stepKey){
    currentStep = stepKey;
    save();
    render();
  }

  if (goPayBtn){
    goPayBtn.addEventListener("click", ()=> go("PAGAMENTO"));
  }

  function nextStep(){
    const idx = stepList.findIndex(s=>s.key===currentStep);
    if (idx >= 0 && idx < stepList.length-1) go(stepList[idx+1].key);
  }
  function prevStep(){
    const idx = stepList.findIndex(s=>s.key===currentStep);
    if (idx > 0) go(stepList[idx-1].key);
  }

  // =========================
  // HELPERS
  // =========================
  function save(){ localStorage.setItem(STORAGE_KEY, JSON.stringify(state)); }
  function load(){
    try{
      const raw = localStorage.getItem(STORAGE_KEY);
      return raw ? JSON.parse(raw) : null;
    }catch(e){ return null; }
  }
  function moneyBRL(n){
    const num = Number(n || 0);
    return num.toLocaleString("pt-BR", { style:"currency", currency:"BRL" });
  }

  function groupDiscountPercent(groupSize){
    const n = Math.max(1, parseInt(groupSize || 1, 10));
    if (n <= 1) return 0;
    if (n >= 6) return 50;
    return (n - 1) * 10;
  }
  function currentDiscountPercent(){
    if (state.leadSource === "3") return groupDiscountPercent(state.groupSize);
    return 0;
  }
  function discountedPrice(base){
    const pct = currentDiscountPercent();
    const val = base * (1 - pct/100);
    return Math.round(val * 100) / 100;
  }
  function calcTotals(){
    let subtotal = 0;
    let total = 0;
    for (const k of state.produtos){
      const p = PRICES[k];
      if (!p) continue;
      subtotal += p.price;
      total += discountedPrice(p.price);
    }
    subtotal = Math.round(subtotal * 100)/100;
    total = Math.round(total * 100)/100;
    const desconto = Math.round((subtotal - total) * 100)/100;
    return { subtotal, desconto, total };
  }

  function optionCard({type, name, value, checked, title, desc, onChange, id}){
    const wrap = document.createElement("label");
    wrap.className = "option";
    wrap.setAttribute("for", id);

    const input = document.createElement("input");
    input.type = type;
    input.name = name;
    input.value = value;
    input.id = id;
    input.checked = !!checked;
    input.addEventListener("change", onChange);

    const t = document.createElement("div");
    t.className = "t";
    t.textContent = title;

    const d = document.createElement("div");
    d.className = "d";
    d.innerHTML = desc;

    wrap.appendChild(input);
    wrap.appendChild(t);
    wrap.appendChild(d);

  function maskDate(raw){
    const digits = (raw || "").replace(/\D/g, "").slice(0, 8);
    const dd = digits.slice(0,2);
    const mm = digits.slice(2,4);
    const yy = digits.slice(4,8);
    let out = dd;
    if (mm.length) out += "/" + mm;
    if (yy.length) out += "/" + yy;
    return out;
  }

  function maskPhone(raw){
    const digits = (raw || "").replace(/\D/g, "").slice(0, 11);
    if (!digits.length) return "";
    const ddd = digits.slice(0,2);
    const rest = digits.slice(2);

    if (ddd.length < 2) return digits;

    if (rest.length <= 8){
      const p1 = rest.slice(0,4);
      const p2 = rest.slice(4,8);
      return `(${ddd}) ${p1}${p2.length ? "-" + p2 : ""}`.trim();
    } else {
      const p1 = rest.slice(0,5);
      const p2 = rest.slice(5,9);
      return `(${ddd}) ${p1}${p2.length ? "-" + p2 : ""}`.trim();
    }
  }

  function isValidEmail(v){
    const s = (v || "").trim();
    return /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(s);
  }
  function isValidDateBR(v){
    const s = (v || "").trim();
    if (!/^\d{2}\/\d{2}\/\d{4}$/.test(s)) return false;
    const [dd,mm,yy] = s.split("/").map(Number);
    if (yy < 1900 || yy > 2100) return false;
    if (mm < 1 || mm > 12) return false;
    const maxDay = new Date(yy, mm, 0).getDate();
    return dd >= 1 && dd <= maxDay;
  }

  function isValidPhoneBR(){

  function cardCalc(){

    function humanSize(bytes){
      const n = Number(bytes||0);
      if (n < 1024) return n + " B";
      if (n < 1024*1024) return (n/1024).toFixed(1) + " KB";
      return (n/(1024*1024)).toFixed(1) + " MB";
    }

    function renderCertList(){
      list.innerHTML = "";
      if (!certItems.length){

        if (item.status === "sent") tile.classList.add("sent");

        meta.innerHTML = `

    function addFiles(files){
      const arr = Array.from(files || []);
      if (!arr.length) return;

      const allowed = new Set(["application/pdf","image/png","image/jpeg"]);
      const filtered = arr.filter(f => allowed.has(f.type) || /\.(pdf|png|jpe?g)$/i.test(f.name));

      filtered.forEach(f=>{
        certItems.push({ id: certUid(), file: f, status: "ready", errorMsg: "" });
      });

      renderCertList();
      toast(filtered.length ? "Arquivos adicionados ✅" : "Nenhum arquivo válido foi adicionado.");

      e.preventDefault();
      dz.classList.remove("dragover");
      if (e.dataTransfer && e.dataTransfer.files) addFiles(e.dataTransfer.files);
    });

    fileInput.addEventListener("change", ()=>{
      if (fileInput.files) addFiles(fileInput.files);
      fileInput.value = "";
    });

    clearBtn.addEventListener("click", ()=>{
      certItems = [];
      prog.style.display = "none";
      renderCertList();
      toast("Arquivos limpos.");
    });

    async function sendAll(){
      const name = (state.certNome || state.person.nome || "").trim();
      if (!name){
        toast("Preencha o nome para identificar o envio.");
        return;
      }
      if (!certItems.length){
        toast("Selecione arquivos primeiro.");
        return;
      }

      // UI
      prog.style.display = "block";
      let done = 0;
      const total = certItems.length;

      const setProgress = () => {
        const pct = Math.round((done / total) * 100);
        progR.textContent = pct + "%";
        progBar.style.width = pct + "%";
        progL.textContent = (done < total) ? ("Enviando " + (done+1) + " de " + total + "…") : "Finalizado";
      };

      // envia sequencial (mais estável)
      for (let i = 0; i < certItems.length; i++){
        const it = certItems[i];
        if (it.status === "sent") { done++; setProgress(); continue; }

        it.status = "sending";
        it.errorMsg = "";
        renderCertList();

        try{
          const base64 = await certFileToBase64(it.file);

          const payload = {
            // campos principais
            nome: name,
            name: name,
            email: (state.person.email || "").trim(),
            telefone: phoneDigits(),
            driveLink: (state.certDriveLink || "").trim(),

            // arquivo individual
            fileName: it.file.name,
            filename: it.file.name,
            mimeType: it.file.type || "",
            mime: it.file.type || "",
            base64: base64,

            // lote
            index: i+1,
            total: total
          };

          const res = await fetch(CERT_ENDPOINT_URL, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(payload)
          });

          if (!res.ok) throw new Error("HTTP " + res.status);

          let ok = true;
          try{
            const j = await res.json();
            if (j && (j.ok === false || j.success === false)) ok = false;
          }catch(_){
            // se não for JSON, trata como sucesso (muitos GAS respondem texto)
          }

          if (!ok) throw new Error("Resposta do servidor indicou falha.");

          it.status = "sent";
        }catch(e){
          it.status = "error";
          it.errorMsg = (e && e.message) ? e.message : "Falha ao enviar";
        }finally{
          done++;
          setProgress();
          renderCertList();
        }
      }

      const err = certItems.filter(x=>x.status==="error").length;
      if (err){
        toast("Envio finalizado com erros. Você pode tentar novamente.");
      } else {
        toast("Todos os arquivos foram enviados ✅");
      }
    }

    sendBtn.addEventListener("click", sendAll);

    renderCertList();
    renderActions({ canBack:true, canNext:true, nextLabel:"Próximo" });
  }

  // =========================
  // STEP 6: RESUMO
  // =========================
  function renderResumo(){
    renderHeader("Enviar", "Abra o WhatsApp com o resumo pronto para mandar.");

    const t = document.createElement("div");
    t.className = "row";
    t.style.marginTop = "10px";

    const pill = document.createElement("span");
    pill.className = "tag orange";
    pill.innerHTML = "<b>Pronto:</b> o texto abaixo vai para o WhatsApp.";
    t.appendChild(pill);

    const copyBtn = document.createElement("button");
    copyBtn.type = "button";
    copyBtn.className = "btn";
    copyBtn.textContent = "Copiar resumo";
    copyBtn.addEventListener("click", async ()=>{
      const text = summaryText();
      try{
        await navigator.clipboard.writeText(text);
        toast("Resumo copiado ✅");
      }catch(e){
        const ta = document.createElement("textarea");
        ta.value = text;
        document.body.appendChild(ta);
        ta.select();
        document.execCommand("copy");
        document.body.removeChild(ta);
        toast("Resumo copiado ✅");
      }
    });
    t.appendChild(copyBtn);

    screenEl.appendChild(t);

    const box = document.createElement("div");
    box.className = "summary";
    box.textContent = summaryText();
    screenEl.appendChild(box);

    const p = document.createElement("p");
    p.className = "muted";
    p.textContent = "Ao abrir o WhatsApp, revise rapidamente e envie. Se pagou via PIX, anexe o comprovante na conversa.";
    screenEl.appendChild(p);

    renderActions({
      canBack: true,
      canNext: true,
      nextLabel: "Abrir WhatsApp",
      onNext: openWhatsApp
    });
  }

  // start
  render();

})();
</script>
